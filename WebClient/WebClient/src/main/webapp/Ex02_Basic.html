<!-- 
CSS를 적용하는 방법 3가지

In-line
Internal : page 내에서만
External

CSS can be added to HTML documents in 3 ways:

Inline - by using the style attribute inside HTML elements
Internal - by using a <style> element in the <head> section
External - by using a <link> element to link to an external CSS file
 -->
 <h3>1. In-line 방식(태그 안쪽에 style 적용)</h3>
 <p style="background-color: aqua;">문단태그</p>
 <h3 style="background-color: green">나는 무슨색? (인라인 속성이 우선)</h3>

 <img src="https://www.baemin.com/_next/static/images/img-bike@2x.png">
 <hr>
 
 <p>My favorite color is <del>blue</del></p>
</body>
