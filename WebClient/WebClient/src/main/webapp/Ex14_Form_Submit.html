<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>개발자 필수 태그(암기)</title>
</head>
<body>
<!-- 
회원가입
로그인
게시판 글쓰기 만들때 사용하는 태그
 -->
 <h3>로그인</h3>
 <form action="Ex14_ok.jsp" method="post">
        ID: <input type="text" name="id"><br>
        PWD:<input type="password" name="pwd"><br>
        <input type="submit" name="전송하기">
        <input type="reset" value="입력값 초기화">
 </form>
 <hr>
 <a href="http://localhost:8090/WebClient/Ex14_ok.jsp?id=aaa&pwd=1111">링크클릭(GET)</a>
 <!--
form 태그는 전송을 담당하는 태그
클라이언트가 입력한 데이터를 가지고 목적지(Web Server)로 가는 태그
form == 운송수단(전송)
1. action = "목적지 주소"   >> jsp >> action="loginnok.jsp"
                           >> servlet >> action="login.do"
2. method="전송방식" (배를 타고 가는 방식, 비행기 타고 가는 방식)
2.1 method="get" 배를 타고 가는 것 >> Ex14_ok.jsp
ex) http:/192.168.0.160:8090/WebClient/Ex14_ok.jsp?id=kglim&pwd=1004
서버가 정보를 받아서 처리 : request.getParameter("id"), request.getparameter("pwd")
주소에 입력한 정보가 노출 .....

Get 방식을 사용 (링크를 만들어야할 때)
>>게시판 글번호 클릭(상세보기 기기)
>>boardDetail.jsp?boardid=100;
<a herf="boardEdtail.jsp?"

3. method="post" 비행기 타고 가는 것 >> Ex14_ok.jsp >> 단점 : form 태그 안에서만
ex) http://192.168.0.160:8090/WebClient/Ex14_ok.jsp
http 프로토콜 내부에 header 라는 곳에 숨겨서 전송 id=kglim&pwd=1004

POINT
1. <input type="submit" 선장서버로 출발 <> reset (값들을 초기화)
2. input type="image" 내부적으로 submit 기능을 가지고 있다
3. input type="button" onclick=call()디자인만 가지고 있어서 별도로 javascript를 사용해야한다
    ex) function call(){ document.form.submit();}
 -->
</body>
</html>
