<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
	<script type="text/javascript">
		$(function(){
			/*
			jquery 이벤트(on,off 이벤트 동적 추가 및 제거) >> parameter로 json 객체를 받는다
			2.x.x >> bind(), unbind()
			3.x.x >> on(), off()
			*/
			//$('p').on(function(){});
			//$('p').on(function(){});
			//$('p').on(function(){});
			$('p').on(
				{
					mouseleave:function(){$(this).css('background-color','red')},
					click:function(){$(this).css('background-color','green')},
					mouseenter:function(){$(this).css('background-color','blue')}
				}		
			);
			
			$('button').click(function(){
				$('p').off('click'); //click 이벤트 제거
			});
			
		});
	</script>
</head>
<body>
	<p>on함수를 사용해서 다중 이벤트 처리하기</p>
	<hr>
	<button>이벤트 제거</button>
</body>
</html>
