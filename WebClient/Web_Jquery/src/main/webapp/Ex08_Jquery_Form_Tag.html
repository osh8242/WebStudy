<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
	<script type="text/javascript">
		jQuery(function(){
			//Form 안에 요소들을 Jquery로 다루기
            $('#txtname').val("hong");
            console.log($('#txtname').val());
            
            //1. radio 기본값 설정하기 (checked)속성 >> name="gender" 같다 >> 같은 이름이 여러개 >> Array
            $('input:radio').val(['F']); //radio 2개... 여러개의 요소중에 1개 (배열에서 한놈)
            //checked 하겠다

            //여러개 radio 있어요 >> id or name 으로 찾으세요
            //name 찾아요
            console.log($('input:radio').val()); //여러개의 radio가 있다면 가장 처음...
            console.log($('input:checked').val());
            console.log($('input:radio[name=gender]:checked').val());

            //select (단일선택)
            console.log($('#isF').val()); //선택된 options 태그의 value
            //selected가 적용되게
            $('#isF').val('oracle'); //oracle selected 되게 만든다
            $('#isF2').val(['oracle', 'java']); 

            //btnok버튼을 클릭하면
            //isF2 태그 안에 선택된 모든 요소의 값을 출력하세요
            $('#btnok').click(function(){
                const data = $('#isF2').val();
				console.log(data);
				for(let index in data){
					console.log("value : " + data[index]);
				}                
            });

            if($('#myform').children().is('input:submit')){
                console.log('true');
            } else {
                console.log('false');
            }

		});	
	</script>
</head>
<body>
    Textbox : <input type="text" id="txtname">
	<br>
	
	RadioButton : Checked 속성
	<input type="radio"  name="gender" value="M">남
	<input type="radio"  name="gender" value="F">여
    <input type="radio"  name="gender" value="E">외계인
	<br>
	
	
	Dropdownlist(select 태그)
	<select id="isF">
		<option value="java">자바</option>
		<option value="jsp">웹</option>
		<option value="oracle">오라클</option>
	</select>
	<br>
	Dropdownlist(select 태그)
	<select id="isF2" multiple="multiple" size="3">
		<option value="java">자바</option>
		<option value="jsp">웹</option>
		<option value="oracle">오라클</option>
	</select>
	<br>
	<input type="button" value="확인" id="btnok">
	<br>
	<div id="myform">
		submit button : <input  type="submit" value="전송">
	</div>
</body>
</html>
