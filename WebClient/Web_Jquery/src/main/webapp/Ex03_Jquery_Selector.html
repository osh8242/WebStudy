<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			//https://api.jquery.com/category/selectors/
			//API 검색해서 에제보고 활용할 수 있으면 된다.
			$('body > *').css("color","gold");
			$('div > *').css("color", "red");
			$('input[type="text"]').css("color","green");
			
			/*
				DOM script : text, value (innerHTML, InnerText)
				
				Jquery 3총사 함수
				val(), text(), html() >> 값을 read, write >> getter, setter 기능
				ex) val(홍길동) >> write 기능(setter 기능)
				ex) val() >> read 기능 (getter 기능)
				
				jquery id 활용이 가장 좋다
				<input type="text" id="userid" name="userid" value="hello">
				>> $('#userid').val() >> $('#userid').val("world")
				
			*/
			
			//val() 기능의 차이**
			//DOM 객체에서 ....read는 가장 처음 만나는 요소만 선택
			//but write는 모든 요소를 다 바꿈;;
			console.log($('input[type="text"]').val());
			$('input[type=text]').val('hong');
			
			$('input[type=password]').val("11111"); //DOM (body) 안에 있는 모든 요소
			
			//jquery가 어차피 javascript라서 같이 써도 되요 당근..
			setTimeout(() => {
				const value = $('select > option:selected').val();
				alert("select tag value : " + value);
			}, 3000);
			
		});
	</script>
</head>
<body>
	<div>
		<ul>
			<li>사과</li>
			<li>배</li>
			<li>수박</li>
		</ul>
	</div>

</body>
