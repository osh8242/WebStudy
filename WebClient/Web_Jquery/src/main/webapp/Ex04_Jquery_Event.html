<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
	<script type="text/javascript">
		$(function(){ // ready()와 동일
			$('#btncopy').click(function(){
				//const data = $('#txtuserid').val();
				//$('#txtcopyuserid').val(data);
				
				$('#txtcopyuserid').val($('#txtuserid').val());
			});
		
			$('#select_hobby').change(function(){
				const text = $(':selected').text();
				console.log("text : " + text);
				
				const text2 = $('#select_hobby option:selected').text();
				console.log("text2 : " + text2);
				
				//select Tag는 value값이 없으면 text값이 value값을 대신한다..
				const val = $('#select_hobby').val();
				console.log(val);
			});
			
			$('#txtpwd2').keyup(function(){
				if($('#txtpwd').val() != $('#txtpwd2').val()){
					//div p > innerText, innerHTML
					//text이면 태그가 먹지않고 text로 출력됨
					$('#message').text("<h3>암호가 일치하지 않습니다.</h3>");
				} else {
					//html이면 태그가 적용됨
					$('#message').html("<h3>암호가 일치합니다.</h3>");
				}
			});
			
			
			//body 안에 있는 모든 input 태그 focus(커서)가 오면 input에 background-color grey;
			//body 안에 있는 모든 input 태그 blur(커서)가 오면 input에 background-color white;
			$('input').focus(function(){
				$(this).css('background-color','grey');
			});
			$('input').blur(function(){
				$(this).css('background-color','white');
			});  
			
			//전원스위치 (on, off) 이벤트
			//toggle(function(){}, fucntion(){})
			$('p').hover(function(){
				$(this).css('background-color','gold');
			},function(){
				$(this).css('background-color','');
			});
			
		});
	</script>
</head>
<body>
	<p>Jquery hover(mouseover , mouseleave)</p>
	
	ID:<input type="text" id="txtuserid">
	<hr>
	<input type="button" id="btncopy" value="copy">
	<hr>
	Copy ID:<input type="text" id="txtcopyuserid">
	
	<hr>
	<select id="select_hobby">
		<option value="JAVA">java</option>
		<option value="SCRIPT">script</option>
		<option>jdbc</option>
	</select>
	<br>
	<input type="text" id="txtselect">
	<hr>
	<table style="border: 1px solid red;">
		<tr>
			<td>암호</td>
			<td>
				<input type="text" id="txtpwd" size="20" maxlength="5">
			</td>
		</tr>
		<tr>
			<td>암호확인</td>
			<td>
				<input type="text" id="txtpwd2" size="20" maxlength="5">
			</td>
		</tr>
	</table>
	<div id="message" style="color: red"></div>
</body>
</html>
