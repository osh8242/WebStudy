<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script type="text/javascript">
        let a = 8;
        if( a % 2 == 0 ){
            document.write("짝수 : " + a + "<br>");
        } else {
            document.write("홀수 : " + a + "<br>");
        }

        let c= 7;
        if( c % 2 ==0 ){
            document.write("2의 배수 " + c + "<br>");
        } else if ( c % 3 == 0){
            document.write("3의 배수 " + c + "<br>");        
        } else {
            document.write("기타 등등" + a + "<br>");
        }

        //for 문 사용해서 1~100까지 구하세요
        //java 문법 동일
        let sum = 0;
        for(let i = 1 ; i <= 100 ; i++){
            sum += i;
        }
        console.log("sum : " + sum);

        //구구단 출력
        for(let i = 1 ; i <= 9 ; i++){
            for(let j = 1 ; j <= 9 ; j++){
                document.write(i+" x " + j + " = " + i*j+ "&nbsp;&nbsp;&nbsp;");
            }
            document.write("<br>");
        }


    </script>
</head>

</body>
</html>
