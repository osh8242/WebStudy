<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let myObj = {name:"john",age:30,city:"seoul"};
        console.log(myObj);

        //[객체 데이터] --> [문자열 데이터]
        //login.jsp?name=john&age=30&city=seoul
        let stringObj = JSON.stringify(myObj); //point
        console.log(stringObj); //'{"name":"john","age":30,"city":"seoul"}'
        console.log(typeof(stringObj));

        //[문자열 데이터] --> [객체 데이터] (단, 구조가 JSON 형태 : 조건 "속성값")
        // let stringstr = '{name:"john","age":30,"city":"seoul"}'; ""이 모두 있어야 JSON으로 변환이 가능
        let stringstr = '{"name":"john","age":30,"city":"seoul"}';
        console.log(stringstr);
        console.log(typeof(stringstr));

        let myjson = JSON.parse(stringstr);
        console.log(myjson);
        console.log(myjson.name); // 암기 - 객체.속성명
        console.log(myjson["name"]); // 암기 - 객체["속성명"]
        console.log(typeof(myjson));

        /*
        index.htm, index.html
        css >> common.cs
        javascript >> common.js
        json >> common.json
        xml >> common.xml
        */

        let mycars;
        mycars = {"name":"john", "age":30, "cars":[
                                                    {"name":"Ford", "model":["Mustang", "Focus"]},
                                                    {"name":"BMW", "model":["520", "x5", "x7"]},
                                                    {"name":"Fiat", "model":["500", "panda"]},
                                                    {"name":"Oudi", "model":["a6"]},
                                                    ]
        };  

        //신입 개발자
        //JSON 데이터에서 원하는 값을 추출해서 화면에 이쁘게 출력하는게 목표!!
        //차량 이름 >> 모델명 출력
        //Ford - Mustang Focus 출력
        for(let i in mycars.cars){
            let str = mycars.cars[i].name;
            str += " - ";            
            str += mycars.cars[i].model.join(" ");            
            console.log(str);
        }


    </script>
</head>

</body>
</html>
