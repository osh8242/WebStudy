<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script type="text/javascript">
        /*
        문서가 실행되면 웹 브라우져 메모리에 body안에 있는 모든 요소가 로딩됩니다...
        메모리에 DOM tree 형태로 생성되고, 이후에는 접근을 통해서 갖고 놀면 됩니다

        DOM
        HTML
         |
     HEAD - BODY

        */
        function print(){
            let ele = document.getElementById("demo");
            console.log(ele);
            ele.innerHTML = "아 배고프다~!";
        }

    </script>
</head>
<body>
    <button onclick="print()">클릭하세요</button>
    <p id="demo"> demo 라는 id는 p태그의 식별자</p>
</body>
</html>
