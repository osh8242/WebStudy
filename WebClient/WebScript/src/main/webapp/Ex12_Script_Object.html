<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <script type="text/javascript">
        /*
        javascript 다양한 내장 객체 제공
        사용방법 2가지 (1. new 통해서 , 2. 이미 생성된 객체(그냥 사용))
        */
       let today = new Date();
       console.log(today);
       console.log(today.getFullYear());
       console.log(today.getMonth()+1);
       console.log(today.getDate());
       console.log(today.getHours());
       console.log(today.getMinutes());
       console.log(today.getSeconds());

       //자바 Math.Random(); >> static 함수
       console.log(Math.random()); // 범위 [0,1)
       console.log(parseInt(Math.random()*45+1));
       //자바스크립트 로또 가능...
       console.log(Math.round(3.5678)); //정수부분 >> 4
       console.log(Math.max(3,8,9,4,2,6,7,23)); //큰 값을 뽑아줌

       //POINT 문자열 관련 함수
       let str = "ABCDEF";

       //document.write();
       with(document){
            write(str.length + "<br>");
            write(str.charAt(2) + "<br>");
            write(str.indexOf("D") + "<br>");
            write(str.concat("홍길동") + "<br>");

            
            //slice(start,end)
            //substring(start,end)
            //substr(start,length)
            let str2 = str.replace("E","ZZZZZZZ");
            write(str2 + "<br>");

            //let str = "ABCDEF";
            write(str.substring(2,4) + "<br>"); //CD
            write(str.substring(0,1) + "<br>"); //A
            write(str.substring(1)+"<br>"); //BCDEF

            //Today Point
            //JAVA : 개선된 for 문
            //for(String s : arr){
            
            //MS(C#), JavaScript >> in
            //for(let s in arr){}
            //실수하면안됨! : index 값을 return 주의**

            let strarr = "A B C D";
            let arr = strarr.split(" "); //return Array;
            write(arr + "<br>");
            for(let index in arr){ //만약 java라면 for(Object o : arr){}
            //index (배열의 인덱스 값 return)
            //개선된 for문의 변수명은 index로 하자..!
                write(arr[index] + "<br>");
            }
       }


    </script>
