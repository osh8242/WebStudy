<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script type="text/javascript">
        /*
        javascript 웹 브라우저가 해석 (지원들:객체들) >> 크롬, 사파리(해석가능(엔진) + 내장객체)
        */
       window.document.write("방가방가<br>");
       //window는 생략가능
       document.write("window객체는 생략가능<br>");

       console.log("디버깅, 결과 미리보기, 오류메시지 확인");
       console.log(10+10);

       document.write("<b>hello world</b>");
       document.write('<table border="1">');
       document.write("<tr><td>aa</td><td>bb</td></tr>");
       document.write("</table>");

       //var, let, const
       var num; //타입이 정해지지 않아요 (정수, 실수, 날짜, 문자 올 수 있어요)
       console.log(num);
       num=10;
       console.log("num : " + num);

       let num2=100;
       console.log(num2);
       console.log("typeof num : " + typeof(num)); //typeof()
       console.log("typeof num2 : " + typeof(num2));

       //자바스크립트는 한줄씩 순서대로 실행된다...
       //let element = window.document.forms[0].elements[0];
       //caught TypeError: Cannot read properties of undefined (reading 'elements') 
       //console.log(element);        

       //순서에 상관없이 프로그램
       function data(){
        let element = window.document.forms[0].elements[0];
        alert(element);
       }
    </script>        
</head>
<body>
    <form action="#" method="get" name="myform"> 
        <input type="text" name="userid" value="hong"><br>
        <input type="password" name="pwd" value="1004"><br>
        <input type="submit" value="전송">
    </form>

    <input type="button" value="함수호출" onclick="data()">
</body>
<script>
    let element = window.document.forms[0].elements[0];
    //caught TypeError: Cannot read properties of undefined (reading 'elements') 
    console.log(element);
    //element >> <input type="text" name="userid" value="hong">
    console.log(element.value);
    console.log(element.value.length);

    let value = window.document.myform.userid.value;
    console.log("타입 : " + typeof(value));
</script>
</html>
