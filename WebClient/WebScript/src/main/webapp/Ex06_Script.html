<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script type="text/javascript">
        /*
        JAVA
        public void print(){}
        public String print(){return "";}
        public int print(int num, int num2){return num+num2;}

        javascript
        function 함수명(){}
        function 함수명(num, num2){}
        function 함수명(){return 100;}

         void(x), return type(x)
        */

        function callConfirm(){ //사용자 정의 함수
            if(window.confirm("삭제하시겠습니까?")){ //confirm 내장함수 return <Boolean>
                alert("네");
            } else {
                alert("아니오");
            }            
        }
        /*
            팝업창()
            전통적인 방법 : 새로운 창을 띄워서 소스 제공
            현대적인 방법 : 페이지 안에 <div> 태그안에 팝업 되는 내용을 만들어서 display:none -> block형태로 바꿈..

                window.open(URL,name,specs,replace);
                specs 부분이 웹 브라우저마다 다르게 해석하는 경우가 있음;
        */
        
        function showPopup(){
            window.open("Ex06_popup.html", "zipcode", "width=200,height=200");
        }

        function myFunc(){
            let popupwindow = window.open("Ex06_popup.html","zipcode","width=200,height=200");
            //popupwindow 자체가 popup창
            //새창에 제어가 가능
            popupwindow.document.write("<p>this is zip code window</p>");            
        }

        function goUrlTime(url){
            window.setTimeout("location.href='" + url + "'", 3000);
            //location >> 위치를 이동해라 >> .href= 에 적힌 주소로 이동해라~!
            //3000ms 후에 이동해라~!

            //url http://www.naver.com
            //location.href='http://www.naver.com'
        }      
        
        //JAVA public int myCallFunc(int i, int j, int k){return i+j+k;}
        function myCallFunc(i,j,k){
            return i+j+k;
        }

        let result = myCallFunc(10,20,30);
        console.log("result : " + result);

        //javascript 이름 없는 함수(익명함수:1회용짜리 함수)
        //이름이 없어서 호출이 안되므로 선언한 자리에서 일회용으로 쓰인다

        changeColor = function(){ //익명함수를 쓰는 방법 중 하나
            window.document.bgColor="silver";
            window.document.fgColor="red";
        }

    </script>
</head>
<body>
    <h3>내장함수, 사용자정의함수</h3>
    <button onclick="callConfirm()">클릭하면 함수가 호출되요..!</button><br>
    <button onclick="showPopup()">전통적인 팝업창 띄오보기</button><br>
    <button onclick="myFunc()">팝업창 제어하기</button><br>
    <button onclick="goUrlTime('http://www.daum.net')">3초후 다음으로 이동</button><br>
    <button onclick="changeColor()">익명함수 호출</button><br>
</body>
</html>
