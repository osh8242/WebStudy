<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>

    <script>
        /*
        Javascript는 객체지향언어

        JSON(자바스크립트 객체표기법 JavaScript Object Notation)
        */
       let member={};
       Member.name="hong"; //{name:"hong"}
       console.log(Member.name);

        Member.age = 100;

        //함수 추가
        Member.print = function(){ 
            document.write("<br>" + this.name + " / " + this.age + "<br>");
        }
        Member.print();

         //JSON 객체 만들기
        let Grade = {
            "list" : {
                "hong" : 10,
                "kim" : 20,
                "park" : 30
            },
            "show" : function() {
                for ( let key in this.list) {
                    document.write(key + ":" + this.list[key] + "<br>");
                }
            }

        };


    </script>
</head>
