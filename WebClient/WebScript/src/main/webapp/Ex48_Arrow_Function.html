<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo2"></p>    
</body>
    <script>
        //https://www.w3schools.com/js/js_arrow_function.asp
        //일반함수 function foo(){}

        //익명함수
        let foo = function(){
            console.log("foo .....");
        }
        //실행방법은 함수와 동일
        foo();

        //ES6 (2015) 함수의 줄임표현 ... Arrow Function 이름으로
        let bar = () => console.log("bar....");
        bar();

        //매개변수 1개 return 함수
        //let foo2 = function(x) {return x}
        let foo2 = x => x;
        let data = foo2(100);
        console.log(data);

        let hello;
        //hello = function(val){return "hello" + val}
        //hello = (val) => "hello" + val;
        hello = (val) => "hello" + val;
        let v = hello("aaaa");
        console.log(v);
        document.getElementById("demo").innerHTML = hello("방가방가");

        //변수가 2개 이상인 경우
        //function call(a,b) or function call (a,b,c,d)
        //let foo3 = (a,b) => {return a+b;}
        let foo3 = (a,b) => a+b;
        let v2 = foo3(10,20);
        console.log(v2);

        //만약에 함수안에 여러개의 논리가 필요하다면 (if, case...) {구현}
        let foo4 = (a,b) => {let c= 100; return a+b+c;}
        let v3 = foo4(100,100);
        console.log(v3);

        //응용
        //객체 반환시
        //함수 객체 return >> json
        let foo5 = () => ({a:1, b:2, c:3});
        let vobj = foo5();
        console.log(vobj);

        //즉시실행 함수 암기...
        (
            function(){
                console.log("즉시 실행 함수");
                //원칙적으로 함수는 호출에 의해서
            }
        )();
        //위 코드를 화살표 함수로 바꾸세요
        (
            () => console.log("화살표 즉시 실행 함수")
        )();

        //Arrays가 가지고 있는 다양한 함수 활용하기
        //https://www.w3scools.com/jsref/jsfref_obj_array.asp

        /*
        암기(초급자)
        1. for(let i = 0 ; i < 10 ; i++){}
        2. for(let index in Array){Array[index]}
        3. for(let value of Array){value}
        
        객체(json)
        객체를 for문으로 사용가능 POINT
        JSON {a:1,b:2,c:3}
        1. for(let key in Object){객체[key]} //Object[a] >> 1
        2. let obj = {a:1} >> obj.a >> 1

        추가적으로
        Arrays.isArray()
        1. Array.forEach(function(value,index,array){})
        2. Array.map()

        */
        
        function myFunc(){
            const data = ["A", "B", "C", "D"];
            let x = document.getElementById("demo2");
            x.innerHTML = Array.isArray(data);
        }
        myFunc();

        let txt = "";
        const numbers = [45, 5, 8, 15, 25]
        //Array.forEach(function(value,index,array){})
        //니가 가지고 있는 배열요소의 개수만큼 함수를 호출할꺼양~
        //parameter로 값을 전달해줄게 잘 써먹어봐.. value, index, array
        function myFunc2(value, index, array){
            txt = "(" + value + ")" + "[" + index +  "]" + "[" + array + "]";
            console.log(txt);
        }
        numbers.forEach(myFunc2); //callback 배열의 요소개수만큼 자동 호출

        //맵 함수
        const numbers2 = [65, 44, 12, 4];
        const newArr = numbers2.map(myFunction);

        document.getElementById("demo").innerHTML = newArr;

        function myFunction(value, index, array) {
        return value * 10 + index;
        }
        console.log(newArr);

        //응용하기
        //화살표 함수 Array 함수
        let evens = [2,4,6,8];
        //let odds = evens.map(function(value){return value+1})
        //바로 윗줄을 화살표함수로 써보세용
        let odds = evens.map(value => value+1);
        console.log(odds);

        //let nums = evens.map(function(value,index){return value+index})
        let nums = evens.map((value,index) => value+index);
        console.log(nums);

        let arr=[];
        evens.forEach(value=>{
            if(value % 2 === 0){
                arr.push(value);
            }
        });
    </script>
</html>
