<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		table{width: 100%;}
		table,tr,th,td {border: 1px solid; border-collapse: collapse;}
		td{background-color: gold; text-align: center;}
	</style>
	<script type="text/javascript">
        //동적 테이블 생성
        window.onload = function(){
            let rowVal;
            let colVal;
            let tables;
            //버튼1 동적테이블 생성
            let btn1 = document.getElementById('b1');
            btn1.onclick = function(){
                rowVal = parseInt(document.getElementById('txtrow').value);
                colVal = parseInt(document.getElementById('txtcolumn').value);
                let newTable = document.createElement("table");
                for(let row = 1 ; row <= rowVal ; row++){
                    let newRow = document.createElement('tr');
                    newTable.appendChild(newRow);
                    for(let col = 1 ; col <= colVal ; col++){
                        let newCol = document.createElement('td');
                        newCol.innerHTML = row+"행 "+col+"열"
                        newRow.appendChild(newCol);

                    }
                }
                document.body.appendChild(newTable);                
            }
            //동적 테이블 제거
            let btn2 = document.getElementById('b2');
            btn2.onclick = function(){
                tables = document.getElementsByTagName('table');
                if(tables.length == 0) return;
                tables[tables.length-1].remove();
            }
        }
	
	</script>
</head>
<body>
	<div id="div">
		행의수 : <input type="text" id="txtrow" name="txtrow" value="2"><br>
		열의수 : <input type="text" id="txtcolumn" name="txtcolumn" value="2"><br>
		<input type="button" id="b1"  value="동적테이블 생성" >
		<input type="button" id="b2"  value="동적테이블 제거" >
	</div>
</body>
</html>
